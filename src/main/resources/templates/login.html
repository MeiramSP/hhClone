<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<div th:replace="fragments :: header-css"/>
</head>

<body>
	<div th:replace = "fragments :: mynavbar"/>
	
	<div class="container center_div"  align = "center">
		<div class ="col-md-4 col-md-offset-4">
				<br/><br/>	
				<form class="form-signin" method="post" action="/auth/login">
					<h2 class="form-signin-heading">Пожалуйста, заполните форму</h2>
					<p>
						<label for="username" class="sr-only">Имя пользователя</label>
						<input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя" required autofocus>
		        	</p>
					<p>
						<label for="password" class="sr-only">Пароль</label>
						<input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
		        	</p>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
				</form>
			
		</div>
	</div>
	
</body>

</html>
