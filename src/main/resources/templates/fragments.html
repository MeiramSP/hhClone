<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:fragment = "header-css">   	     
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	
    	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>   	
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
    </div>       
</head>

<body>

	<div th:fragment="mynavbar">
	
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <div class="container-fluid">

                    <div class="navbar-header">
                      <a class="navbar-brand" href="#">My hh</a>
                    </div>
                                                         
                    <div class="nav navbar-nav navbar-right">
                    
                        <div sec:authorize="hasRole('ROLE_HR')">               		
                    		<a th:href="@{/companies/hrs/{id}(id=${#authentication.getPrincipal().getId()})}"><button class="btn btn-secondary navbar-btn">Управление вакансиями</button></a>	
                    	</div> 
                    	
                    	<div sec:authorize="hasRole('ROLE_USER')">               		
                    		<a th:href="@{/customers/{id}/vacancies(id=${#authentication.getPrincipal().getId()})}"><button class="btn btn-secondary navbar-btn">Поиск</button></a>	
                    		<a th:href="@{/customers/{id}/resumes(id=${#authentication.getPrincipal().getId()})}"><button class="btn btn-secondary navbar-btn">Мои резюме</button></a>	
                    	</div> 
                    	             
                    	<div sec:authorize ="!isAuthenticated()">                    	     							
							<a th:href="@{/auth/login}"><button class="btn btn-danger navbar-btn">Вход</button></a>							
                    	</div>
                    	                    	                  																		
						<div sec:authorize ="isAuthenticated()">						
							<form th:action="@{/auth/logout}" method="post">
								<input type="submit" value="Выход" class="btn btn-primary"></input>
							</form>
						</div>																		                                                              
                    </div>
                    
                  </div>
            </nav>
	</div>
</body>

</html>
